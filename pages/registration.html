<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>
    <link rel="stylesheet" href="../css/stylesLogReg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="../Main.html">HAJK</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="alltitles.html">Все тайтлы</a></li>
                <li><a href="howToHelp.html">Как помочь</a></li>
                <li><a href="blog.html">Блог</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="registration.html">Войти</a>
        </div>
    </header>

    
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <h1>Войти</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Забыли пароль?</a>
                    </div>
                    <div class="field button-field">
                        <button>Войти</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Нет аккаунта? <a href="#" class="link signup-link">Зарегестрироваться</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Войти через Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../image.png" alt="" class="google-img">
                    <span>Войти через Google</span>
                </a>
            </div>
        </div>
        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <h1>Зарегестрироваться</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button>Зарегестрироваться</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Уже есть аккаунт? <a href="#" class="link login-link">Войти</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Войти через Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../image.png" alt="" class="google-img">
                    <span>Войти через Google</span>
                </a>
            </div>
        </div>
    </section>
    

    <footer class="bottom-header">
        <div class="footer-left">
            <p>&copy; 2024 HAJK</p>
        </div>
        <div class="footer-center">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <div class="footer-right">
            <div class="dropdown">
                <button class="dropbtn">Выберите язык</button>
                <div class="dropdown-content">
                    <a href="#">Русский</a>
                    <a href="#">English</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js.js"></script>
</body>
</html>
